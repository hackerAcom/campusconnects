<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Image Upload</title>
<style>
    body {
        font-family: Arial, sans-serif;
        padding: 20px;
    }
    .button-group {
        text-align: center;
        margin-bottom: 20px;
    }
    .image-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
    }
    .image-item {
        width: 150px;
        height: 150px;
        object-fit: cover;
        border-radius: 5px;
        margin: 10px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        cursor: pointer;
        transition: transform 0.2s ease-in-out;
    }
    .image-item:hover {
        transform: scale(1.1);
    }
    .modal {
        display: none;
        position: fixed;
        z-index: 999;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        overflow: auto;
    }
    .modal-content {
        background-color: #fefefe;
        margin: 10% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 60%;
        border-radius: 5px;
        position: relative;
    }
    .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
    }
    .close:hover,
    .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
    }
</style>
</head>
<body>
