<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dining Hours</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .hours {
            margin-top: 20px;
        }
        .hours table {
            width: 100%;
            border-collapse: collapse;
        }
        .hours th, .hours td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .hours th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Dining Hours</h1>

    <div class="hours">
        <table>
            <thead>
                <tr>
                    <th>Meal</th>
                    <th>Days</th>
                    <th>Hours</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Breakfast</td>
                    <td>Monday - Friday</td>
                    <td>7:00 AM - 9:00 AM</td>
                </tr>
                <tr>
                    <td></td>
                    <td>Saturday - Sunday</td>
                    <td>8:00 AM - 10:00 AM</td>
                </tr>
                <tr>
                    <td>Lunch</td>
                    <td>Daily</td>
                    <td>12:00 PM - 2:00 PM</td>
                </tr>
                <tr>
                    <td>Dinner</td>
                    <td>Monday - Thursday</td>
                    <td>6:00 PM - 8:00 PM</td>
                </tr>
                <tr>
                    <td></td>
                    <td>Friday</td>
                    <td>5:30 PM - 7:30 PM</td>
                </tr>
                <tr>
                    <td></td>
                    <td>Saturday - Sunday</td>
                    <td>6:30 PM - 8:30 PM</td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
