<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Food Review</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .rating-container {
            margin-bottom: 15px;
        }
        .rating-container label {
            margin-right: 10px;
            font-weight: normal;
        }
        .submit-btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
        }
        .review-container {
            margin-top: 20px;
        }
        .review-item {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
        .review-item h2 {
            margin-top: 0;
            color: #333;
        }
        .review-item p {
            margin: 5px 0;
        }
        .review-item .rating {
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>
    <h1>User Food Review</h1>

    <div class="form-container">
        <form id="reviewForm">
            <div class="form-group">
                <label for="foodName">Food Name:</label>
                <input type="text" id="foodName" name="foodName" required>
            </div>
            <div class="form-group">
                <label for="reviewText">Review:</label>
                <textarea id="reviewText" name="reviewText" rows="4" required></textarea>
            </div>
            <div class="form-group rating-container">
                <label for="rating">Rating:</label>
                <input type="radio" id="rating5" name="rating" value="5" required>
                <label for="rating5">5</label>
                <input type="radio" id="rating4" name="rating" value="4">
                <label for="rating4">4</label>
                <input type="radio" id="rating3" name="rating" value="3">
                <label for="rating3">3</label>
                <input type="radio" id="rating2" name="rating" value="2">
                <label for="rating2">2</label>
                <input type="radio" id="rating1" name="rating" value="1">
                <label for="rating1">1</label>
            </div>
            <button type="submit" class="submit-btn">Submit Review</button>
        </form>
    </div>

    <div class="review-container" id="reviewList">
        <!-- Reviews will be dynamically added here -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('reviewForm');
            const reviewList = document.getElementById('reviewList');

            form.addEventListener('submit', function (event) {
                event.preventDefault();

                const foodName = document.getElementById('foodName').value;
                const reviewText = document.getElementById('reviewText').value;
                const rating = document.querySelector('input[name="rating"]:checked').value;

                const reviewItem = document.createElement('div');
                reviewItem.classList.add('review-item');
                reviewItem.innerHTML = `
                    <h2>${foodName}</h2>
                    <p><span class="rating">Rating: ${rating}/5</span></p>
                    <p><strong>Review:</strong> ${reviewText}</p>
                `;

                reviewList.insertBefore(reviewItem, reviewList.firstChild);

                // Reset the form after submission
                form.reset();
            });
        });
    </script>
</body>
</html>
